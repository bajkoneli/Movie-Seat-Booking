<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Movie Seat Booking</title>
</head>
<body>
  <div class="booking container">
    <label>Pick a movie:</label>
    <select id="movie">
      <option value="10">
        Avengers:End Game ($10)
      </option>
      <option value="12">Joker ($12)</option>
      <option value="14">Toy Storie ($8)</option>
      <option value="16">The Lion King ($9)</option>
    </select>
  </div> 
  
  <ul class="booking__showcase">
    <li>
      <div class="seat"></div>
      <small>N/A</small>
    </li>
    <li>
      <div class="seat selected"></div>
      <small>Selected</small>
    </li>
    <li>
      <div class="seat occupied"></div>
      <small>Occupied</small>
    </li>
  </ul>

  <div class="container">
    <div class="booking--screen"></div>
    <div class="booking__row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat selected"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="booking__row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat selected"></div>
      <div class="seat selected"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="booking__row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat selected"></div>
    </div>
    <div class="booking__row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat selected"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
    <div class="booking__row">
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="booking__row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat selected"></div>
      <div class="seat selected"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
  </div>
  <div class="booking__total">
    <div class="name">Movie: <span id="name">Avengers</span></div>
    <div class="number">Number of Seat: <span id="number">3</span></div>
    <div class="border"></div>
    <div class="price">Price: <span id="price">30$</span></div>
    <button type="submit" class="buy" id="buy">Buy</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
